<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Teleprompter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #00ff00;
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            border-bottom: 2px solid #00ff00;
        }

        .status {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px 15px;
            border-radius: 5px;
            font-weight: bold;
        }

        .connected { background: #004400; color: #00ff00; }
        .disconnected { background: #440000; color: #ff0000; }

        .message-container {
            display: grid;
            gap: 20px;
            margin-bottom: 30px;
        }

        .question-box, .answer-box {
            padding: 20px;
            border-radius: 10px;
            border-left: 5px solid;
        }

        .question-box {
            background: #1a1a1a;
            border-color: #0077ff;
        }

        .answer-box {
            background: #1a1a1a;
            border-color: #ff7700;
            margin-top: 10px;
        }

        .timestamp {
            font-size: 0.8em;
            color: #666;
            margin-top: 10px;
        }

        .controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background: #0077ff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background: #0055cc;
        }

        button:disabled {
            background: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1>AI Interview Assistant</h1>
        <p>Real-time transcription and response generation</p>
    </div>

    <div id="status" class="status disconnected">Disconnected</div>

    <div id="messageContainer" class="message-container">
        <div class="welcome-message">
            <div class="question-box">
                <strong>System:</strong> Waiting for audio input...
            </div>
            <div class="answer-box">
                <strong>Assistant:</strong> The system is ready. Start speaking to receive AI-powered responses.
            </div>
        </div>
    </div>
</div>

<div class="controls">
    <button id="clearBtn" onclick="clearMessages()">Clear Messages</button>
    <button id="testBtn" onclick="sendTestMessage()">Test Connection</button>
</div>

<script>
    class InterviewTeleprompter {
        constructor() {
            this.ws = null;
            this.isConnected = false;
            this.messageCount = 0;
        }

        connect() {
            this.ws = new WebSocket('ws://localhost:8000/ws');

            this.ws.onopen = () => {
                this.isConnected = true;
                this.updateStatus(true);
                console.log('Connected to brain service');
            };

            this.ws.onmessage = (event) => {
                const data = JSON.parse(event.data);
                this.displayMessage(data);
            };

            this.ws.onclose = () => {
                this.isConnected = false;
                this.updateStatus(false);
                console.log('Disconnected from brain service');

                // Attempt reconnect after 3 seconds
                setTimeout(() => this.connect(), 3000);
            };

            this.ws.onerror = (error) => {
                console.error('WebSocket error:', error);
                this.updateStatus(false);
            };
        }

        updateStatus(connected) {
            const statusEl = document.getElementById('status');
            statusEl.textContent = connected ? 'Connected' : 'Disconnected';
            statusEl.className = `status ${connected ? 'connected' : 'disconnected'}`;
        }

        displayMessage(data) {
            const container = document.getElementById('messageContainer');
            const messageEl = document.createElement('div');

            messageEl.innerHTML = `
                <div class="question-box">
                    <strong>Question:</strong> ${this.escapeHtml(data.question)}
                    <div class="timestamp">${new Date().toLocaleTimeString()}</div>
                </div>
                <div class="answer-box">
                    <strong>Suggested Response:</strong> ${this.escapeHtml(data.answer)}
                    <div class="timestamp">AI-generated response</div>
                </div>
            `;

            // Add new message at the top
            container.insertBefore(messageEl, container.firstChild);

            // Limit to 20 messages
            if (container.children.length > 20) {
                container.removeChild(container.lastChild);
            }

            // Auto-scroll to latest
            window.scrollTo(0, 0);
        }

        escapeHtml(unsafe) {
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        sendTestMessage() {
            if (this.isConnected) {
                this.ws.send(JSON.stringify({type: 'test', message: 'Test connection'}));
            }
        }
    }

    const teleprompter = new InterviewTeleprompter();

    function clearMessages() {
        const container = document.getElementById('messageContainer');
        container.innerHTML = `
            <div class="welcome-message">
                <div class="question-box">
                    <strong>System:</strong> Messages cleared
                </div>
                <div class="answer-box">
                    <strong>Assistant:</strong> Ready for new questions
                </div>
            </div>
        `;
    }

    function sendTestMessage() {
        teleprompter.sendTestMessage();
    }

    // Initialize connection when page loads
    window.addEventListener('load', () => {
        teleprompter.connect();
    });
</script>
</body>
</html>

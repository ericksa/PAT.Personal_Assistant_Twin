services:
  # ----------------------------
  # PostgreSQL + pgvector
  # ----------------------------
  postgres:
    image: pgvector/pgvector:pg17
    container_name: pgvector
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB}
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - .scripts/init.sql:/docker-entrypoint-initdb.d/init.sql
      - pgdata:/var/lib/postgresql/data

    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ----------------------------
  # Redis (cache, agent memory)
  # ----------------------------
  redis:
    image: redis:7
    container_name: redis
    restart: unless-stopped
    command: redis-server --save 60 1 --loglevel warning
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data

  # ----------------------------
  # n8n (workflow orchestration)
  # ----------------------------
  n8n:
    image: n8nio/n8n:latest
    container_name: n8n
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      N8N_BASIC_AUTH_ACTIVE: "true"
      N8N_BASIC_AUTH_USER: ${N8N_BASIC_AUTH_USER}
      N8N_BASIC_AUTH_PASSWORD: ${N8N_BASIC_AUTH_PASSWORD}
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      WEBHOOK_URL: http://localhost:5678/
      GENERIC_TIMEZONE: America/New_York
    volumes:
      - n8ndata:/home/node/.n8n
    depends_on:
      - postgres

  # ----------------------------
  # MinIO (Object Storage)
  # ----------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD}
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"  # S3 API
      - "9001:9001"  # Console UI
    volumes:
      - miniodata:/data

  # ----------------------------
  # Ingest Service
  # ----------------------------
  ingest-service:
    build: ./services/ingest
    container_name: ingest-service
    restart: unless-stopped
    environment:
      HUGGINGFACE_HUB_TOKEN: ${HUGGINGFACE_HUB_TOKEN}
      DATABASE_URL: postgresql://llm:llm@postgres:5432/llm
      REDIS_URL: redis://redis:6379/0
      MINIO_URL: http://minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      EMBEDDING_MODEL: BAAI/bge-base-en-v1.5
      CHUNK_SIZE: 800
      CHUNK_OVERLAP: 120
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_EMBEDDING_MODEL: nomic-embed-text
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      minio:
        condition: service_started
    volumes:
      - ./data/uploads:/data/uploads       # Temp dev storage
      - ./data/documents:/data/documents   # Permanent ingestion storage
      - ./data/models:/data/models         # Local models
    ports:
      - "8001:8000"

  # ----------------------------
  # Agent / RAG Service
  # ----------------------------
  agent-service:
    build: ./services/agent
    container_name: agent-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://llm:llm@postgres:5432/llm
      REDIS_URL: redis://redis:6379/0

      # LLM routing
      LLM_PROVIDER: ollama # mlx          ollama
      OLLAMA_BASE_URL: http://host.docker.internal:11434
      OLLAMA_EMBEDDING_MODEL: nomic-embed-text
      # RAG
      TOP_K: 5
      SCORE_THRESHOLD: 0.2
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
    volumes:
      - ./data/models:/data/models         # Local LLM models
      - ./data/documents:/data/documents   # Access to stored docs
      - ./data/data:/data/data             # Any metadata or additional structured data
      - ./data/docs:/data/docs             # Documentation files
    ports:
      - "8002:8000"

  # ----------------------------
  # Teleprompter Service (On-Screen Display)
  # ----------------------------
  teleprompter-app:
    build: ./services/teleprompter
    container_name: interview-teleprompter
    restart: unless-stopped
    depends_on:
      - agent-service
    volumes:
      - ./services/teleprompter:/app
    ports:
      - "8005:8000"
    command: python app.py

  # ----------------------------
  # Whisper Transcription Service
  # ----------------------------
  whisper-service:
    build: ./services/whisper
    container_name: whisper-service
    restart: unless-stopped
    environment:
      AGENT_SERVICE_URL: http://agent-service:8000
      WHISPER_MODEL: base
    depends_on:
      - agent-service
    volumes:
      - ./services/whisper:/app
    ports:
      - "8004:8000"

  # Job Search Service
  # ----------------------------
  job-search-service:
    build: ./services/jobs
    container_name: job-search-service
    restart: unless-stopped
    environment:
      DATABASE_URL: postgresql://llm:llm@postgres:5432/llm
      LINKEDIN_CLIENT_ID: ${LINKEDIN_CLIENT_ID}
      LINKEDIN_CLIENT_SECRET: ${LINKEDIN_CLIENT_SECRET}
      PAT_NOTIFICATION_EMAIL: ${PAT_NOTIFICATION_EMAIL}
      GOVERNMENT_AGENCY_PRIORITY: ${GOVERNMENT_AGENCY_PRIORITY}
      PYTHONPATH: /app
      PYTHONUNBUFFERED: 1
      LOG_LEVEL: INFO
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8007:8007"
    volumes:
      - ./logs:/app/logs
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8007/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ----------------------------
  # Prometheus - Metrics Collection
  # ----------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: prometheus
    restart: unless-stopped
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=90d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml
      - prometheus-data:/prometheus
    depends_on:
      - job-search-service

  # ----------------------------
  # Grafana - Visualization & Dashboards
  # ----------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: grafana
    restart: unless-stopped
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-change_me}
      GF_USERS_ALLOW_SIGN_UP: "false"
      GF_SERVER_ROOT_URL: http://localhost:3000
      GF_INSTALL_PLUGINS: "grafana-clock-panel,grafana-simple-json-datasource"
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./docker/grafana/provisioning:/etc/grafana/provisioning
    depends_on:
      - prometheus
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  pgdata:
  redisdata:
  n8ndata:
  miniodata:
  prometheus-data:
  grafana-data:
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interview Teleprompter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .teleprompter-container {
            width: 90vw;
            max-width: 1200px;
            height: 80vh;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            display: flex;
            flex-direction: column;
            overflow: hidden;
            position: relative;
        }

        .header {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2rem;
            font-weight: 300;
            letter-spacing: 2px;
            color: #64ffda;
        }

        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: rgba(255, 255, 255, 0.05);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .status {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .display-area {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px;
            overflow: auto;
        }

        .text-content {
            text-align: center;
            max-width: 800px;
            line-height: 1.6;
            font-size: 2rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.9);
            text-shadow: 0 2px 10px rgba(0, 0, 0, 0.5);
            transition: all 0.3s ease;
        }

        .fallback-text {
            color: rgba(255, 255, 255, 0.5);
            font-size: 1.5rem;
            font-style: italic;
        }

        .footer {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px 30px;
            text-align: center;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
        }

        .connection-count {
            background: rgba(255, 255, 255, 0.1);
            padding: 5px 15px;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        @media (max-width: 768px) {
            .teleprompter-container {
                width: 95vw;
                height: 85vh;
            }
            
            .text-content {
                font-size: 1.5rem;
            }
            
            .header h1 {
                font-size: 1.5rem;
            }
        }

        .instruction {
            margin-top: 20px;
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.6);
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="teleprompter-container">
        <div class="header">
            <h1>ðŸ§  PAT Interview Teleprompter</h1>
        </div>
        
        <div class="status-bar">
            <div class="status">
                <div class="status-indicator" id="statusIndicator"></div>
                <span id="statusText">Connecting...</span>
            </div>
            <div class="connection-count">
                Connected: <span id="connectionCount">0</span>
            </div>
        </div>
        
        <div class="display-area">
            <div class="text-content" id="teleprompterText">
                <div class="fallback-text">Ready for your interview - answers will appear here</div>
            </div>
        </div>
        
        <div class="footer">
            <div class="instruction">
                Listening for questions and generating answers from your RAG system...
            </div>
            <div>Powered by PAT AI Assistant</div>
        </div>
    </div>

    <script>
        class TeleprompterClient {
            constructor() {
                this.ws = null;
                this.isConnected = false;
                this.reconnectAttempts = 0;
                this.maxReconnectAttempts = 5;
                this.reconnectInterval = 3000;
                
                this.initialize();
            }

            initialize() {
                this.setupWebSocket();
                this.setupStatusUpdates();
            }

            setupWebSocket() {
                try {
                    const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                    const wsUrl = `${protocol}//${window.location.host}/ws`;
                    this.ws = new WebSocket(wsUrl);

                    this.ws.onopen = () => {
                        console.log('WebSocket connected');
                        this.isConnected = true;
                        this.reconnectAttempts = 0;
                        this.updateStatus('Connected', 'success');
                    };

                    this.ws.onmessage = (event) => {
                        try {
                            const data = JSON.parse(event.data);
                            if (data.type === 'text') {
                                this.updateDisplay(data.content);
                            }
                        } catch (e) {
                            console.error('Error parsing message:', e);
                        }
                    };

                    this.ws.onclose = () => {
                        console.log('WebSocket disconnected');
                        this.isConnected = false;
                        this.updateStatus('Disconnected', 'error');
                        this.scheduleReconnect();
                    };

                    this.ws.onerror = (error) => {
                        console.error('WebSocket error:', error);
                        this.updateStatus('Connection Error', 'error');
                    };

                } catch (error) {
                    console.error('Failed to setup WebSocket:', error);
                    this.updateStatus('Connection Failed', 'error');
                    this.scheduleReconnect();
                }
            }

            updateDisplay(text) {
                const displayElement = document.getElementById('teleprompterText');
                if (displayElement) {
                    displayElement.innerHTML = '';
                    const textNode = document.createElement('div');
                    textNode.textContent = text;
                    textNode.style.fontSize = this.calculateFontSize(text);
                    displayElement.appendChild(textNode);
                    
                    // Smooth scroll to keep text centered
                    displayElement.scrollTop = displayElement.scrollHeight;
                }
            }

            calculateFontSize(text) {
                const length = text.length;
                if (length <= 100) return '2.5rem';
                if (length <= 200) return '2rem';
                if (length <= 400) return '1.7rem';
                return '1.4rem';
            }

            updateStatus(message, type) {
                const statusText = document.getElementById('statusText');
                const statusIndicator = document.getElementById('statusIndicator');
                const connectionCount = document.getElementById('connectionCount');
                
                if (statusText) statusText.textContent = message;
                if (statusIndicator) {
                    statusIndicator.style.background = type === 'success' ? '#4CAF50' : 
                                                     type === 'error' ? '#f44336' : '#ff9800';
                }
                if (connectionCount) connectionCount.textContent = this.isConnected ? '1' : '0';
            }

            scheduleReconnect() {
                if (this.reconnectAttempts < this.maxReconnectAttempts) {
                    this.reconnectAttempts++;
                    setTimeout(() => {
                        this.setupWebSocket();
                    }, this.reconnectInterval);
                } else {
                    this.updateStatus('Max reconnect attempts reached', 'error');
                }
            }

            sendPing() {
                if (this.ws && this.isConnected) {
                    this.ws.send('ping');
                }
            }
        }

        // Initialize the teleprompter when page loads
        document.addEventListener('DOMContentLoaded', () => {
            const teleprompter = new TeleprompterClient();
            
            // Keep connection alive with periodic pings
            setInterval(() => {
                teleprompter.sendPing();
            }, 30000);
            
            // Handle page visibility changes
            document.addEventListener('visibilitychange', () => {
                if (!document.hidden) {
                    teleprompter.sendPing();
                }
            });
        });
    </script>
</body>
</html>

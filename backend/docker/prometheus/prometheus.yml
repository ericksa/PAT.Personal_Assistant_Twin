# docker/prometheus/prometheus.yml - Prometheus Configuration
global:
  scrape_interval: 15s  # How often to scrape targets
  evaluation_interval: 15s  # How often to evaluate rules
  external_labels:
    environment: 'production'
    service: 'job-search-service'

# Alertmanager configuration (optional)
alerting:
  alertmanagers:
    - static_configs:
        - targets: []

# Rule files for alerts
rule_files:
  # - "alerts.yml"

# Scrape configurations
scrape_configs:
  # Job Search Service
  - job_name: 'job-search-service'
    static_configs:
      - targets: ['job-search-service:8007']
    metrics_path: '/metrics'
    scrape_interval: 15s
    scrape_timeout: 10s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

